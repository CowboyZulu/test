<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | SewBox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1><a href="index.html">SewBox</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- ... (the rest of the header, nav, etc.) ... -->
    
    <!-- ... (the rest of the header, nav, etc.) ... -->
    
    <main>
        <h2>Your Cart</h2>
    
        <section class="cart-items">
            <!-- Table for cart items -->
            <table>
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample product in the cart -->
                    <tr>
                        <td><img src="path/to/product-image1.jpg" alt="Product 1"></td>
                        <td>Product Name 1</td>
                        <td>$XX.XX</td>
                        <td>2</td>
                    </tr>
    
                    <!-- Another product -->
                    <tr>
                        <td><img src="path/to/product-image2.jpg" alt="Product 2"></td>
                        <td>Product Name 2</td>
                        <td>$YY.YY</td>
                        <td>1</td>
                    </tr>
    
                    <!-- ... other cart items ... -->
                </tbody>
            </table>
        </section>
    
        <!-- Total Price -->
        <div class="cart-total">
            <p>Total Price: $ZZZ.ZZ</p>
        </div>
    
        <!-- Checkout Button -->
        <div class="checkout-section">
            <a href="checkout.html" class="checkout-btn">
                <button type="button">Checkout</button>
            </a>
        </div>
    </main>
    
    <!-- ... (footer, etc.) ... -->

    
    <!-- ... (footer, etc.) ... -->


    <footer>
        <p>Copyright &copy; 2023 SewBox</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
